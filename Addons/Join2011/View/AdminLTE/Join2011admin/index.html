<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{$Think.config.title}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header">
                            <h3 class="box-title">{$action}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">



                                    <div class="col-md-10 margin">


                                        <!--<div class="btn-group"><a class="btn btn-success">-->
                                            <!--TEST-->

                                        <!--</a>-->
                                        <!--</div>-->

                                        <div class="col-md-5 margin">


                                            <div class="btn-group" style="font-size: 20px">
                                                已有<span style="color: #FF0000">{$stu_count}</span>名学生报名
                                            </div>


                                        </div>



                                        <div class="col-md-5 margin">

                                            <label>分页:</label>
                                            <select style="width:200px"
                                                    onchange="self.location.href=options[selectedIndex].value"
                                                    size="1"
                                                    name="mlink2">
                                                <option value="__SELF__&page={:get_opinion('PAGER')}">选择分页</option>

                                                <option value="__SELF__&page=5">5</option>
                                                <option value="__SELF__&page=10">10</option>
                                                <option value="__SELF__&page=20">20</option>
                                                <option value="__SELF__&page=100">100</option>
                                            </select>


                                        </div>




                                    </div>


                                    <table class="table table-striped table-bordered table-hover "
                                           id="post_table">
                                        <thead>
                                        <tr>
                                            <th class="col-md-3">考生号</th>
                                            <th>姓名</th>
                                            <th>性别</th>
                                            <th>生源地</th>
                                            <th>录取专业</th>
                                            <th>分数</th>
                                            <th>电话</th>

                                        </tr>
                                        </thead>
                                        <tbody id="cache_table">
                                        <foreach name="stu_list" item="v">
                                            <tr class="odd gradeX">
                                                <td>{$v.ksh}</td>
                                                <td>{$v.xm}</td>
                                                <td>{$v.xbmc}</td>
                                                <td>{$v.sfmc}</td>
                                                <td>{$v.zymc}</td>
                                                <td>{$v.score}</td>
                                                <td> {$v.phone}</td>
                                            </tr>
                                        </foreach>
                                        </tbody>
                                    </table>
                                    <div>
                                        <ul class="pagination"> {$pager}</ul>
                                    </div>

                        </div>
                    </div>
                </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
